<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamus - Convite para Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #555;
            margin-bottom: 1rem;
        }

        .invitation-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .video-container {
            margin-top: 2rem;
        }

        .video-container iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Dynamus</div>
        <nav class="menu">
            <a href="#">Início</a>
            <a href="#">Eventos</a>
            <a href="#">Contato</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <div class="container">
        <h1>Convite Especial</h1>
        <p class="invitation-text">
            Junte-se a nós para um evento inesquecível! Venha descobrir e compartilhar novas ideias e experiências. A sua presença é fundamental para o sucesso do nosso encontro.
        </p>

        <div class="buttons-container">
            <a href="#" class="btn">Endereço</a>
            <a href="#" class="btn">Informações</a>
            <a href="#" class="btn">Quem Somos</a>
            <a href="#" class="btn">Inscreva-se</a>
        </div>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
